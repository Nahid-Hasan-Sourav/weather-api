<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checking</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <section>
           <div class="div d-flex align-items-center" style="height: 100vh; justify-content: center;">
            <div class="row d-flex border gy-0 w-100 py-3">
                <div class="form d-flex boder border-danger justify-content-center ">
                 <input type="text" id="input-field" placeholder="Enter city name..." class="form-control-inline w-50 p-2"/>
                 <button class="btn btn-primary form-control-inline p-2 mx-1" id="search-btn">SEARCH</button>
                 
                </div>
                <div class="show-text text-center text-white fw-bold" id="info-showing">
               
                 <h1 id="city-name"></h1>
                 <h1 id="temperature"></h1>
                 <p id="weather-condition">clouds</p>
              </div>
              <h1 id="city-not-found" class="text-white text-center"></h1>
           </div>
               
            </div>
            
        </section>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="./JS/app.js"></script>
</body>
</html>
